<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="ja"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="ja"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }} / {{ site.github.owner_name }}</title>
    <meta name="author" content="{{ site.name }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" context="width=device-width">
    <link rel="me" type="text/html" href="http://www.google.com/profiles/tomohiro.t" />
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/syntax.css" />
    <!--Fonts from Google's Web font directory at http://google.com/webfonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" />
    <script src="/js/google.analytics.js" type="text/javascript"></script>
    <!-- Generated ATOM feed URL by jekyll-feed -->
    {% feed_meta %}
</head>

<body>
    <header>
        <nav class="top-bar">
            <div class="row">
                <div class="small-10 small-centered columns">
                    <ul class="title-area">
                        <li class="name"><h1><a href="/">{{ site.title }} / {{ site.github.owner_name }}</a></h1></li>
                    </ul>
                    <section class="top-bar-section">
                        <ul class="right">
                            <li class="divider"></li>
                            <li><a href="http://resume.github.io/?Tomohiro">Résumé</a></li>
                            <li class="divider"></li>
                            <li><a href="/posts">POSTS</a></li>
                            <li class="divider"></li>
                            <li><a href="/atom.xml">SUBSCRIBE</a></li>
                            <li class="divider"></li>
                            <li><a class="icon-github" href="{{ site.github.owner_url }}"></a></li>
                        </ul>
                    </section>
                </div>
            </div>
        </nav>
    </header>

    <div class="row">
        <div id="container" class="small-11 small-centered columns">
            {{ content }}
        </div>
    </div>
</body>
</html>
