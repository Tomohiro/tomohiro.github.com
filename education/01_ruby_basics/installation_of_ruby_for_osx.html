        <h1>Ruby 基礎 - Ruby のインストール Mac OS X 編</h1>

        <h2>Ruby のインストール</h2>

        <p>ここでは，Ruby 言語についての説明をはじめる前に，まず自分のコンピュータ上で
        Ruby を動かすための手順について学んでいく。</p>

        <h2>インストール</h2>

        <h3>1. MacPorts の情報を最新にする</h3>

<pre><code>$ sudo port selfupdate
</code></pre>

        <h3>2. Ruby やその他関連ライブラリのインストールを行う</h3>

<pre><code>$ sudo port install ruby rb-rubygems
</code></pre>
